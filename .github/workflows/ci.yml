name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    name: "Cypress Tests"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install deps
        run: npm install
      - name: Build
        run: npm run build
      - name: Run Cypress tests
        run: |
          cd tests
          npm install
          npm run dev &
          npm run test
          lsof -t -i tcp:3000 | xargs kill
